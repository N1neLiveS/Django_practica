{% extends 'main/global_pattern.html' %}
{% load static %}

{% block title %} Загрузка {% endblock %}

{% block content %}

<body>
    <div class="features">
        <h1>Загрузить CSV файл</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Загрузить</button>
        </form>
    </div>
</body>

{% endblock %}
